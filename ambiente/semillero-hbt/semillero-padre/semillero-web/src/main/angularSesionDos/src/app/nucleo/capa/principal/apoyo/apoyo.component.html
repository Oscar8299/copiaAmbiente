<form>

	<input value="Mostrar Formulario" type="button" (click)="mostrar()" />
	<input value="Ocultar Formulario" type="button" (click)="ocultar()" />
	<section>
      <label for="name">Nombre Persona</label>
      <input name="name" type="text" [(ngModel)] = "persona.nombre" placeholder="Nombre persona" />
    </section>
    <input value="Guardar" type="submit" (click)="guardar()">
    <!--div #empty>no hay contenido></div-->
    <ul  *ngIf ="personas.length>0; else empty">
      <li  *ngFor ="let persona  of personas  ">
        <span>{{persona.nombre | lowercase}} </span>
        <span>{{persona.apellido  | uppercase}}</span>
        <input value="Borrar" type="button" (click)="borrar(persona)">
      </li>
    </ul>

    <pre>{{ persona | json }}</pre>


</form>
